<div class="row">
  <div class="page-header">
  	<h2>Exportar campaña</h2>
  </div>

  <div class="row">
  	<div class="col-md-12">
  		<h2>Exportar campaña</h2>
  		<div class="btn-group" role="group" aria-label="save to">
		  <button type="button" class="btn btn-default" ng-click="saveAndLoad.api.toJSON()">A JSON</button>
		  <button type="button" class="btn btn-default" ng-click="saveAndLoad.api.toObsidianPortalWiki()">A formato Obsidian Portal</button>
		</div>
  	</div>
  	<div class="col-md-12">
  		<pre ng-bind="saveAndLoad.model.output"></pre>
  	</div>
  </div>


  <div class="row">
  	<div class="col-md-12">
  		<h2>Importar campaña</h2>
  		<div class="btn-group" role="group" aria-label="save to">
		  <button type="button" class="btn btn-default" ng-click="saveAndLoad.api.fromJSON()">Desde JSON</button>
		</div>
  	</div>
  	<div class="col-md-12">
  		<textarea style="height: 10em;" class="form-control field" ng-model="saveAndLoad.model.input"></textarea>  		
  	</div>
  	<div class="col-md-12">  		
  		<div class="alert alert-success" role="alert"  		     
  		     ng-show="saveAndLoad.model.showImportMessage &amp;&amp; saveAndLoad.model.importResult.success">

  			<span ng-bind="saveAndLoad.model.importResult.text"></span>
  			<a href="#/">Ver</a>
  		</div>
  		<div class="alert alert-danger" role="alert" 
  		     ng-bind="saveAndLoad.model.importResult.text" 
  		     ng-show="saveAndLoad.model.showImportMessage &amp;&amp; !saveAndLoad.model.importResult.success"></div>
  	</div>
  </div>
</div>
